<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
        <section class="menuSection">
          <h1>Simon Says!</h1>
          <button class="startButton">START</button>
        </section>
    
        <section class="gameSection">
          <h2 class="levelLabel">Level 1 of 20</h2>
    
          <div class="gameBox">
            <button class="gameButton redB"></button>
            <button class="gameButton greenB"></button>
            <button class="gameButton blueB"></button>
            <button class="gameButton yellowB"></button>
          </div>
        </section>
      </main>
</body>
</html>
